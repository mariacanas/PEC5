

<div class="container newTemplate">
    <h2>Crear Artículo</h2>
  
    <form [formGroup]="article" (ngSubmit)="onSubmit()">
        <div>
            <input formControlName="name" class="form-control" type="text" id="name" placeholder="Nombre del Artículo">
            <div *ngIf="submitted && formControls['name'].errors" class="text-danger">
                <div *ngIf="formControls['name'].errors['required']">El nombre del artículo es obligatorio</div>
            </div>
        </div>
    
        <div>
            <input formControlName="price" class="form-control" type="text" id="price" placeholder="Precio del Artículo">
            <div *ngIf="submitted && formControls['price'].errors" class="text-danger">
                <div *ngIf="formControls['price'].errors['required']">El precio del artículo es obligatorio</div>
                <div *ngIf="formControls['price'].errors['pattern']">El precio debe ser un número</div>
            </div>
        </div>
    
        <div>
            <input formControlName="imageUrl" class="form-control" type="text" id="imageUrl" placeholder="URL de la Imagen">
            <div *ngIf="submitted && formControls['imageUrl'].errors" class="text-danger">
                <div *ngIf="formControls['imageUrl'].errors['required']">La URL de la imagen es obligatoria</div>
                <div *ngIf="formControls['imageUrl'].errors['pattern']">La URL de la imagen no es válida</div>
            </div>
        </div>
    
        <div>
            <input type="checkbox" id="enVenta" formControlName="enVenta" class="form-check-input">
            <label for="enVenta" class="form-check-label m-2">On Sale</label>
        </div>
    
        <button type="submit" class="btn">Create</button>
    </form>
</div>
